<div class='modal fade' ms-visible='@isOpen' ms-class="{in : @isIn}" ms-click='@close' ms-css="{zIndex : @zIndex}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ms-if='@title'>
        <button type="button" class="close" ms-click='@close(null)'><span>&times;</span></button>
        <h4 class="modal-title" ms-html="@title"></h4>
      </div>
      <div class="modal-body" ms-css-padding-bottom='@paddingBottom' ms-html="@content">
      </div>
      <div class="modal-footer" ms-if='@buttons && @buttons.length > 0' ms-css-text-align='@btnAlign'>
        <button ms-for='(i,btn) in @buttons' type="button" class="btn" ms-class="'btn-' + btn.theme" ms-click='@clickBtn(btn)'>
          <i ms-if='btn.iconCls' class='glyphicon ' ms-class='btn.iconCls'></i> {{btn.text}}
        </button>
      </div>
    </div>
  </div>
</div>
