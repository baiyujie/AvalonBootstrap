<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>autocomplete</title>
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../css/base.css" rel="stylesheet">
<style>
	body{padding: 10px;}
</style>
</head>
<body ms-controller='page'>
	<form class="form-inline">
		<div class="form-group">
			<div class="input-group">
			  	<span class="input-group-addon">关键字</span>
			  	<input type="text" class="form-control" placeholder="请输入关键字" ms-widget="autocomplete,$,$autocompleteOpts">
			</div>
		</div>
	</form>
	<script src='../../src/avalon.js'></script>
	<script>
		require(["autocomplete/avalon.autocomplete"],function(){
			var vmodel = avalon.define({
				$id : "page",
				$autocompleteOpts : {
					source : function(value,cb){
						avalon.ajaxGet("data.json",{},function(data){
							cb(data);
						},null);
					}
				}
			});
			avalon.scan();
		});
	</script>
</body>
</html>
