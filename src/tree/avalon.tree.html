<li ms-repeat='MS_OPTIONS_NODELIST' ms-class-1='tree-node' ms-class='tree-node-last:$last' ms-data-el='el'>
	<i data-type='toggleOpenExpand' class='glyphicon tree-toggle'
		ms-class-1="glyphicon-menu-right:el.state === 'closed'"
		ms-class-2="glyphicon-menu-down:el.state === 'open' || !el.state" 
		ms-class-3="tree-hidden:!el.state"></i><i 
		data-type='toggleCheck' ms-if='checkbox' class='glyphicon glyphicon-ok-circle tree-checkbox' ms-class="tree-checkbox{{el.checked}}"></i><span 
		data-type='nodeContent' ms-class='tree-node-content' ms-class-1='tree-node-select:el.selected' ms-contextmenu='onContextMenu'><i 
			ms-if='icon && el.iconCls !== false' 
			class='glyphicon'
			ms-class="{{el.iconCls}}:el.iconCls && (!el.state || el.state === 'closed' || (el.state === 'open' && !el.openIconCls))" 
			ms-class-1="{{el.openIconCls}}:el.openIconCls && el.state === 'open'" 
			ms-class-2="glyphicon-folder-close:!el.loading && !el.iconCls && el.state==='closed'" 
			ms-class-3="glyphicon-folder-open:!el.loading && !el.iconCls && el.state==='open'" 
			ms-class-4="glyphicon-th-list:(!el.state && !el.iconCls) || el.iconCls === 'glyphicon-th-list'" 
			ms-class-5="glyphicon-refresh:el.loading"></i><span class='tree-title'>{{formatter | html}}</span>
	</span>
	<ul ms-if='el.chLoaded && el.children && el.children.length' ms-visible='el.state==="open"' 
		ms-include-src='"TREE_TPL"'></ul>
</li>
