<!DOCTYPE html>

<head>

<title>tooltip</title>
<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">

	body{padding: 50px;}
</style>

<body ms-controller='page'>
	<div ms-controller='test'>
		<span ms-tooltip data-options='content:"tooltip"'>tooltip</span>
		<span ms-tooltip data-options="content:'wegfgreg',position:'bottom',type:'popover',title:'gergergerg'">popover</span>
	</div>
	<button ms-click='change'>change</button>
	<button ms-click='remove'>remove</button>
	<script src='../../src/avalon.js'></script>
	<script>
		require(["tooltip/avalon.tooltip"],function(){
			avalon.define({
				$id : "test"
			});
			var vmodel = avalon.define({
				$id : "page"
			});
			avalon.scan();
		});
	</script>
